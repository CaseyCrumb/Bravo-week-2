<!--
Exercise 4: Basic Event Handling
Objective: Learn how to handle user events.

Create an HTML page with an input box and a button.
The user should type a color name or hex code into the box.
When the button is clicked, change the background color of the page to the 
specified color.

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation ex4</title>
  <style>

  </style>
</head>
<body>
  <label for="colorInput">Enter color name or hex code:</label>
  <input type="text" id="colorInput" placeholder="Type here....">
  <button id="changeColorButton">Change Color</button>
  <script>
    function changeBackgroundColor() {
      let colorInput = document.getElementById("colorInput").value;
      document.body.style.backgroundColor = colorInput;
    }
    let changeColorButton = document.getElementById('changeColorButton');
    changeColorButton.addEventListener("click", changeBackgroundColor);
  </script>
</body>
</html>
