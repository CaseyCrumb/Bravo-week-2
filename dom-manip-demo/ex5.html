<!-- 
Exercise 5: Basic Form Validation
Objective: Understand form validation and feedback.

Create an HTML page with an input box where users can type a letter and a button labeled "Submit".
When the button is clicked, validate that the input is a single alphabetical character.
If valid, display a success message. If not, show an error.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation ex5</title>

</head>

<body>
  <label for="letterInput">Enter a single letter here:</label>
  <input type="text" id="letterInput" placeholder="Type here....">
  <button id="enterLetterButton">Submit</button>
  <p id="message"></p>
  <script>
function validate() {
  let letterInput = document.getElementById("letterInput").value;
  let messageElement = document.getElementById("message");
  if (/^[a-zA-Z]$/.test(letterInput)) {
    messageElement.textContent = "Success! You did it!";
    messageElement.style.color = 'blue';
  } else {
    messageElement.textContent = "Error! Try again bud.";
    messageElement.style.color = 'red';
  }
}
let enterLetterButton = document.getElementById('enterLetterButton');
enterLetterButton.addEventListener('click', validate);


  </script>
</body>

</html>
